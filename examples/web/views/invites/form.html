{% extends "layout.html" %}

{% block title %}New Invite - go-users Demo{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-header-content">
        <h1 class="page-title">Send User Invite</h1>
        <p class="page-subtitle">Invite a new user to the system</p>
    </div>
    <div class="page-header-actions">
        <a href="/invites" class="btn btn-secondary">Cancel</a>
    </div>
</div>

<div class="form-card">
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form action="/invites" method="POST">
        {{ csrf_field|safe }}
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                value="{{ email }}"
                required
                placeholder="user@example.com"
            >
        </div>

        <div class="form-actions">
            <a href="/invites" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Send Invite</button>
        </div>
    </form>
</div>
{% endblock %}
